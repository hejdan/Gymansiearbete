<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/5b72a99c93.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/main.css">
    <meta charset="UTF-8">
    <title>Webshop</title>
</head>
<body>
    <div class="container-nav">
        <nav id="nav">
            <ul>
                <li><button><a href="../Pages/cart.html" class="cart"><i class="fas fa-shopping-basket empty" id="shoppingCart"></i></a><p id="itemsInCart" class="totalItems-display">0</p></button></li>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../Pages/contact.html">Contact</a></li>
                <li><a href="../Pages/support.html">Support</a></li>
            </ul>
            <div class="cross" onclick="openCloseNav()"><div class="closeOpenCross"></div></div>
        </nav id="nav">
    </div>
    <main class="mainCart">
        <div class="cartDiv">
            <div class="cartItems">
                <div class="mousepad">
                <ul>
                    <li>Item Name</li>
                    <li><p>Price</p></li>
                    <li><p>Quantity</p></li>
                </ul>
                </div>
                <div class="mousepad">
                    <ul>
                        <li>Red Mousepad</li>
                        <li id="redMousepadPrice"><p></p></li>
                        <li id="redMousepadQuantity"><p></p></li>
                    </ul>
                </div>
                <div class="mousepad">
                    <ul>
                        <li>Green Mousepad</li>
                        <li id="greenMousepadPrice"><p></p></li>
                        <li id="greenMousepadQuantity"><p></p></li>
                    </ul>
                </div>

                <div class="mousepad"> 
                <ul>
                    <li>Blue Mousepad</li>
                    <li id="blueMousepadPrice"><p></p></li>
                    <li id="blueMousepadQuantity"><p></p></li>
                </ul>
                </div>
                
                <div class="mousepad">
                    <ul>
                        <li>Orange Mousepad</li>
                        <li id="orangeMousepadPrice"><p></p></li>
                        <li id="orangeMousepadQuantity"><p></p></li>
                    </ul>
                </div>
                <div class="mousepad">
                <ul>
                    <li>Total:</li>
                    <li id="totalPrice"><p></p></li>
                    <li id="totalItems"><p></p></li>
                </ul>
                </div>
                
            </div>
            <div class="cartButtons">
                <div class="totalDiv">
                    <button onclick="ClearCart()" class="clearCart">Empty Cart</button>
                </div>
                <div class="purchase">
                    <button onclick="commitBuy()">Proceed to checkout</button>
                </div>
            </div>
        </div>
    </main>
    <script src="../Scripts/main.js"></script>
</body>
</html>
