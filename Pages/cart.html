<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/5b72a99c93.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/main.css">
    <meta charset="UTF-8">
    <title>Webshop</title>
</head>
<body>
    <div class="container-nav">
        <nav id="nav">
            <ul>
                <li><button><a href="../Pages/cart.html" class="cart"><i class="fas fa-shopping-basket empty" id="shoppingCart"></i></a><p id="itemsInCart" class="totalItems-display">0</p></button></li>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../Pages/contact.html">Contact</a></li>
                <li><a href="../Pages/support.html">Support</a></li>
            </ul>
            <div class="cross" onclick="openCloseNav()"><div class="closeOpenCross"></div></div>
        </nav id="nav">
    </div>
    <main>
        <div class="cartDiv">
            <div class="cartItems">
                <div class="mousepad">
                    <b>Item Name</b>
                    <b>Price</b>
                    <b>Quantity</b>
                </div>
                <div class="mousepad">
                    <p>Red Mousepad</p>
                    <p id="redMousepadPrice">20.99</p>
                    <button>-</button><p id="redMousepadQuantity">1</p><button>+</button>
                </div>
                <div class="mousepad">
                    <p>Green mousepad</p>
                    <p id="greenMousepadPrice">20.99</p>
                    <p id="greenMousepadQuantity">1</p>
                </div>
                <div class="mousepad">
                    <p>Blue mousepad</p>
                    <p id="blueMousepadPrice">20.99</p>
                    <p id="blueMousepadQuantity">1</p>
                </div>
                <div class="mousepad">
                    <p>Orange mousepad</p>
                    <p id="orangeMousepadPrice">20.99</p>
                    <p id="orangeMousepadQuantity">1</p>
                </div>
                <div class="mousepad">
                    <p>Total:</p>
                    <p id="totalPrice">20.99</p>
                    <p id="totalItems">1</p>
                </div>
                
            </div>
            <div class="totalDiv">
                <div class="total">
                <button onclick="ClearCart()" class="clearCart">Clear Cart</button>
            </div>
        </div>
    </main>
    <script src="../Scripts/main.js"></script>
</body>
</html>
